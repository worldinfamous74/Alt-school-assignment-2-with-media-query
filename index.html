:root {
  --brand: #2ec4b6;
  --border: #f0f0f0;
  --background: #f7fdfc;
  --secondary: #011c34;
  --placeholder: #737373;
}



input {
  all: unset;
}

* {
  font-family: "sofia pro", sans-serif;
}

h1 {
  font-size: 30px;
  margin-top: 12px;
}

select {
  outline: none;
}

body {
  background: var(--background);
}

.main {
  column-gap: 120px;
}

.sub-head {
  max-width: 460px;
}

.logo {
  height: 40px;
  width: 38.67px;
  object-fit: cover;
}

.form-container {
  background: #fff;
  box-shadow: 0px 4px 50px 0px #0408131a;
  padding: 1rem;
  padding-block: 40px;
  border-radius: 5px;

  row-gap: 24px;
  margin-top: 40px;
}

.form-field label {
  color: var(--secondary);
}

.form-field input,
.form-field select {
  border-radius: 3px;
  border: 1px solid var(--border);
  transition: 500ms ease-in-out;
  padding-inline: 1rem;
  padding-block: 0.8rem;
}

.form-field input::placeholder,
.placeholder {
  color: var(--placeholder);
  font-weight: 300;
}

.form-field input:focus {
  border-color: var(--brand);
}

.my-form_button {
  height: 3rem;
  background-color: #28a745;
  display: block;
  border: none;
  background-color: var(--brand);
}

.footer-text .link {
  color: var(--brand);
  text-decoration: underline;
}

@media (min-width: 995px) {
  .logo {
    height: 80px;
    width: 77.33px;
  }

  .main {
    grid-template-columns: repeat(2, 1fr);
  }
}

<body>
    <div class="grid grid-cols-2 items-center main container">
      <div>
        <img src="Img/For Individuals.jpg" alt="brand logo" class="logo" />
        <h1>For Individuals</h1>
        <p class="font-light text-base sub-head">
          Start benefiting from the wellness experience. For companies looking
          on increasing productivity, and improving organization wellness.
        </p>
        
      </div>
      <form action="">
        <div class="form-container flex flex-col rounded">
          <div class="flex flex-col form-field">
            <label class="text-sm font-semibold mb-2" for="fname"
              >First Name</label
            >
            <input type="text" placeholder="First name" name="fname" />
          </div>
          <div class="flex flex-col form-field">
            <label class="text-sm font-semibold mb-2" for="lname"
              >Last Name</label
            >
            <input type="text" placeholder="Last name" name="lname" />
          </div>
          <div class="flex flex-col form-field">
            <label class="text-sm font-semibold mb-2" for="gender"
              >Gender</label
            >
            <select name="gender" id="gender">
              <option value="select" selected disabled>Select here</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="flex flex-col form-field">
            <label class="text-sm font-semibold mb-2" for="dob"
              >Date of Birth</label
            >
            <input type="date" placeholder="Select here" name="dob" />
          </div>
          <div class="flex flex-col form-field">
            <label class="text-sm font-semibold mb-2" for="weight"
              >Weight (KG)</label
            >
            <input type="text" placeholder="Enter Weight" name="weight" />
          </div>
          <div class="flex flex-col form-field">
            <label class="text-sm font-semibold mb-2" for="height"
              >Height (CM)</label
            >
            <input type="text" placeholder="Enter height here" name="height" />
          </div>
          <div class="flex flex-col form-field">
            <label class="text-sm font-semibold mb-2" for="activityLevel"
              >Activity Level</label
            >
            <select name="activityLevel" id="activityLevel">
              <option value="select" selected disabled>Select here</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
              <option value="advanced">Advanced</option>
            </select>
          </div>
          <div class="flex flex-col form-field">
            <label class="text-sm font-semibold mb-2" for="password"
              >Password</label
            >
            <input type="text" placeholder="Password" name="password" />
          </div>
          <button
            class="my-form__button
          >
            Register
          </button>

          <p class="footer-text text-center text-sm">
            By clicking Register, you agree to our
            <a href="#" class="link"> Terms of Use </a>
            and our
            <a href="#" class="link"> Privacy Policy </a>
          </p>
        </div>
      </form>
    </div>
